<sub-nav-doodad>
  <svg class="sub-nav-doodad" if={ subNavItems.length }>
    <g class="z left-z">
      <line
        x1="47.5%" y1="0"
        x2="47.5%" y2="50%"
      />
      <line
        x1="47.5%" y1="50%"
        x2="20%"   y2="50%"
      />
      <line
        x1="20%" y1="50%"
        x2="20%" y2="100%"
      />
    </g>

    <line class="mid"
      x1="50%" y1="0%"
      x2="50%" y2="100%"
    />

    <g class="z right-z">
      <line
        x1="52.5%" y1="0"
        x2="52.5%" y2="50%"
      />
      <line
        x1="52.5%" y1="50%"
        x2="80%"   y2="50%"
      />
      <line
        x1="80%" y1="50%"
        x2="80%" y2="100%"
      />
    </g>

    />
  </svg>
  <script> 
  this.on('mount', function() {
    setTimeout((function() { 
      this.root.classList.add('in');
    }).bind(this, 'in'), 1000);
  });
  </script>
</sub-nav-doodad>
