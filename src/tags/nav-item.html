<nav-item>
  <h1 class="offscreen"> { label } </h1>
  <a onclick={ onClick } class="routeLink"> { label } </a>
  <sub-nav-doodad
    if={ subNavItems.length } />
  <nav-bar
    if={ subNavItems.length }
    class="sub-nav"
    label={ label + ' Nav' }
    items={ subNavItems } />

  <script>
    this.root.className = this.parent.root.className + '-item';

    this.onClick = function(e) {
      this.root.classList.add('active');
      console.log("onClick :: " + this.label );
    };

    this.hasNavItemParent = function() {
      var parentTag = this.parent.tagName.toLowerCase();
      return parentTag === 'nav-bar';
    }
  </script>

</nav-item>
